<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBoxGallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="gallary-container">
        <div class="gallary-item" data-index="1"><img src="assets/image-1.png" alt=""></div>
        <div class="gallary-item" data-index="2"><img src="assets/image-2.png" alt=""></div>
        <div class="gallary-item" data-index="3"><img src="assets/image-3.png" alt=""></div>
        <div class="gallary-item" data-index="4"><img src="assets/image-4.png" alt=""></div>
        <div class="gallary-item" data-index="5"><img src="assets/image-5.png" alt=""></div>
        <div class="gallary-item" data-index="6"><img src="assets/image-6.png" alt=""></div>
    </div>
</body>
<script>
    const gallaryItem = document.getElementsByClassName("gallary-item")
    const lightBoxContainer = document.createElement("div")
    const lightBoxContent = document.createElement("div")
    const lightBoxImg = document.createElement("img")
    const lightBoxPrev = document.createElement("div")
    const lightBoxNext = document.createElement("div")

    lightBoxContainer.classList.add('lightbox')
    lightBoxContent.classList.add('lightbox-content')
    lightBoxPrev.classList.add('fa', 'fa-angle-left', 'lightbox-prev')
    lightBoxNext.classList.add('fa', 'fa-angle-right', 'lightbox-next')

    lightBoxContainer.appendChild(lightBoxContent)
    lightBoxContent.appendChild(lightBoxImg)
    lightBoxContent.appendChild(lightBoxPrev)
    lightBoxContent.appendChild(lightBoxNext)
    document.body.appendChild(lightBoxContainer)

    let index = 1;

    function showLightBox(n) {
        if (n > gallaryItem.length) {
            index = 1;
        } else if (n < 1) {
            index = gallaryItem.length;
        }
        let imageLocation = gallaryItem[index - 1].children[0].getAttribute("src");
        lightBoxImg.setAttribute("src", imageLocation)
    }

    function currentImage() {
        lightBoxContainer.style.display = "block";
        let imageIndex = parseInt(this.getAttribute("data-index"))
        showLightBox(index = imageIndex)
    }

    for (let i = 0; i < gallaryItem.length; i++) {
        gallaryItem[i].addEventListener("click", currentImage)
    }
    function slideImage(n) {
        showLightBox(index += n)
    }

    function prevImage() {
        slideImage(-1)
    }
    function nextImage() {
        slideImage(1)
    }

    lightBoxPrev.addEventListener('click', prevImage)
    lightBoxNext.addEventListener('click', nextImage)

    function closeLightBox() {
        if (this === event.target) {
            lightBoxContainer.style.display = 'none'
        }
    }
    lightBoxContainer.addEventListener("click", closeLightBox)
</script>

</html>
